version: '3.9'

services:
  # MongoDB services
  mongo_db:
    container_name: mongodb_container
    image: mongo:latest
    restart: always
    volumes: 
      - mongo_db:/data/db

  # Node API service
  api:
    env_file:
      - .env.dev
    build: .
    ports: 
      - 3000:3000
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}

